version: "3.9"

# Nextcloud Docker Compose for DAVI Integration
# Run this separately or integrate into main docker-compose

networks:
  davi_network:
    external: true
    name: davi_network

services:
  nextcloud:
    image: nextcloud:29
    container_name: davi_nextcloud
    restart: unless-stopped
    ports:
      - "8081:80"  # Adjust port based on your server configuration
    environment:
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD:-admin123}
      # Optional: Use external database
      # - MYSQL_HOST=nextcloud_db
      # - MYSQL_DATABASE=nextcloud
      # - MYSQL_USER=nextcloud
      # - MYSQL_PASSWORD=${NEXTCLOUD_DB_PASSWORD}
    volumes:
      - /var/opt/nextcloud/data:/var/www/html
      - /var/opt/nextcloud/config:/var/www/html/config
    networks:
      - davi_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
